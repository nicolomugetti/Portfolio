<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Lavora con me</title>
</head>
<body>
    
<form>
    <label for="firstname">Nome</label>
    <input type="text" id="firstname" placeholder="Nome" required>
    <br><br>
    <label for="lastname">Cognome</label>
    <input type="text" id="lastname" placeholder="Cognome" required>
    <br><br>
    <label for="email">Inserisci la tua Email</label>
    <input type="email" id="email" placeholder="Email" required>
    <br><br>

    <label for="biografia">Le tue informazioni:</label><br>
    <textarea name="biografia" id="biografia" cols="50" rows="10" placeholder="Scrivi qui le tue info..." required></textarea>

    <br><br>

    <input type="submit" value="Contattami">

</form>

</body>
</html>
